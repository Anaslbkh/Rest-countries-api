<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <nav>
            <h1>where in the world?</h1>
            <p class="toggle-light">
                <ion-icon name="contrast-outline" class="mode-icon"></ion-icon>
                <span>Light Mode</span>
            </p>
            <p class="toggle-Dark">
                <ion-icon name="contrast-outline" class="mode-icon"></ion-icon> <span>Dark
                    Mode</span>
            </p>
        </nav>
    </header>
    <main>
        <section class="search">
            <div class="search-name">
                <label for="search-input">
                    <ion-icon size="large" name="search-outline"></ion-icon>
                </label>
                <input type="text" placeholder="Search for a country" id="search-input">
            </div>
            <select>
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>
        <section class="countries">
        </section>
    </main>
    <footer>Challenge by <a href="">Frontend Mentor</a> Coded by <a href="">Anass Lebkhaiti</a></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./script/index.js"></script>
    <script src="./script/filldata.js"></script>
